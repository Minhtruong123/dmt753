<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temprature</title>
</head>
<body>
<div id="temprature"></div>
<div id="temprature2"></div>
<script>
    class Temprature{
        constructor(celsius) {
            this.celsius=celsius;
        }
        toFahrenheit(){
            return this.celsius*9/5 +32;
        }
        toKelvin(){
            return this.celsius+273.15;
        }
    }
    let temprature = new Temprature(25);
    let toFahrenheit = temprature.toFahrenheit();
    let toKelvin = temprature.toKelvin();
    document.getElementById('temprature').innerHTML='Độ F: '+toFahrenheit;
    document.getElementById('temprature2').innerHTML='Độ K: '+toKelvin;
</script>
</body>
</html>
