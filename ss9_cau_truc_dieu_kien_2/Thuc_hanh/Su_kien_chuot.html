<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form action="">
        <img id="myImg" src="./png-clipart-football-ball-sport-monochrome-thumbnail.png" alt="">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me" onclick="moveR()">
    </form>
    <script>
        let myObj=null;
        myObj=document.getElementById('myImg')
        function moveR() {
            myObj.style.left=parseInt(myObj.style.left) + 20 + 'px'
        }
        function init() {
            imgObj = document.getElementById('myImg');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        window.onload =  init;
    </script>
</body>
</html>
