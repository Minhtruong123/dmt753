<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <div id="bai8"></div>
    <script>
        let age=+prompt('Nhập tuổi của bạn: ')
        if (age >0 && age < 120) document.getElementById('bai8').innerHTML='Bạn nhập tuổi phù hợp'
        else document.getElementById('bai8').innerHTML='Bạn nhập tuổi không phù hợp';
    </script>
</body>
</html>
