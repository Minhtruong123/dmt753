<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <div id="bai4"></div>
    <script>
        let a=+prompt('Nhập cạnh a: ')
        let b=+prompt('Nhập cạnh b: ')
        let s=a*b;
        if (a >0 && b>0) document.getElementById('bai4').innerHTML='Diện tích hình chữ nhật là: '+s;
        else document.getElementById('bai4').innerHTML='Giá trị cạnh không phù hợp'
    </script>
</body>
</html>
