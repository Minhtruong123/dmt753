<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <div id="bai9"></div>
    <script>
        let a=+prompt('Nhập cạnh a: ')
        let b=+prompt('Nhập cạnh b: ')
        let c=+prompt('Nhập cạnh c: ')
        if (a > 0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) document.getElementById('bai9').innerHTML='Đó chính là 3 cạnh của tam giác'
        else document.getElementById('bai9').innerHTML='Đó không phải là 3 cạnh của tam giác'
    </script>
</body>
</html>
