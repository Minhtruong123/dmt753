<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <div id="bai6"></div>
    <script>
        confirm('Đây là phương trình bậc 1 có dạng: ax + b = 0')
        let a=+prompt('Mời bạn nhập a: ')
        let b=+prompt('Mời bạn nhập b: ')
        if (a != 0) document.getElementById('bai6').innerHTML= (-b)/a;
        else document.getElementById('bai6').innerHTML='Phương trình vô nghiệm'
    </script>
</body>
</html>
