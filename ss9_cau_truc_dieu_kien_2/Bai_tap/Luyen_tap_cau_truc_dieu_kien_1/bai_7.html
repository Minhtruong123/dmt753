<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let fee=parseInt(prompt('Số phút điện thoại bạn đã sử dụng: '))
        let a=fee * 800;
        let b=fee*900;
        let c=fee*1000;
        if (fee > 1000) alert('Cước điện thoại bạn phải trả là: '+a)
        else if (fee>500) alert('Cước điện thoại bạn phải trả là: '+b)
        else alert('Cước điện thoại bạn phải trả là: '+c)
    </script>
</body>
</html>
