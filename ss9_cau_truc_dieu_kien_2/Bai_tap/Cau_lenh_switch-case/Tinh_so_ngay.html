<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <label for="">Nhập tháng:</label>
    <input type="text" name="month" id="month">
    <button type="button" name="find" id="find" onclick="findDay()">Tính số ngày</button>
    <div id="demo"></div>
    <script>
        function findDay() {
            let month=document.getElementById('month').value;
            switch (month) {
                case '1':
                    document.getElementById('demo').innerHTML= 'Tháng 1 có 31 ngày';
                    break;
                case '2':
                    document.getElementById('demo').innerHTML= 'Tháng 2 có 28 hoặc 29 ngày';
                    break;
                case '3':
                    document.getElementById('demo').innerHTML= 'Tháng 3 có 31 ngày';
                    break;
                case '4':
                    document.getElementById('demo').innerHTML= 'Tháng 4 có 30 ngày';
                    break;
                case '5':
                    document.getElementById('demo').innerHTML= 'Tháng 5 có 31 ngày';
                    break;
                case '6':
                    document.getElementById('demo').innerHTML= 'Tháng 6 có 30 ngày';
                    break;
                case '7':
                    document.getElementById('demo').innerHTML= 'Tháng 7 có 31 ngày';
                    break;
                case '8':
                    document.getElementById('demo').innerHTML= 'Tháng 8 có 31 ngày';
                    break;
                case '9':
                    document.getElementById('demo').innerHTML= 'Tháng 9 có 30 ngày';
                    break;
                case '10':
                    document.getElementById('demo').innerHTML= 'Tháng 10 có 31 ngày';
                    break;
                case '11':
                    document.getElementById('demo').innerHTML= 'Tháng 11 có 30 ngày';
                    break;
                case '12':
                    document.getElementById('demo').innerHTML= 'Tháng 12 có 31 ngày';
                    break;
            }
        }
    </script>
</body>
</html>
