<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="may_tinh_don_gian.css\">
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="result"><span id="result" ></span></td>
        </tr>
        <tr>
            <td>
                <button class="set" onclick="cal('1')">1</button>
            </td>
            <td>
                <button class="set" onclick="cal('2')">2</button>
            </td>
            <td>
                <button class="set" onclick="cal('3')">3</button>
            </td>
            <td>
                <button class="set" onclick="cal('+')">&plus;</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="set" onclick="cal('4')">4</button>
            </td>
            <td>
                <button class="set" onclick="cal('5')">5</button>
            </td>
            <td>
                <button class="set" onclick="cal('6')">6</button>
            </td>
            <td>
                <button class="set" onclick="cal('-')">&minus;</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="set" onclick="cal('7')">7</button>
            </td>
            <td>
                <button class="set" onclick="cal('8')">8</button>
            </td>
            <td>
                <button class="set" onclick="cal('9')">9</button>
            </td>
            <td>
                <button class="set" onclick="cal('x')">&times;</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="set" onclick="cal('C')">C</button>
            </td>
            <td>
                <button class="set" onclick="cal('0')">0</button>
            </td>
            <td>
                <button class="set" onclick="cal('=')">=</button>
            </td>
            <td>
                <button class="set" onclick="cal('/')">/</button>
            </td>
        </tr>
    </table>
    <script src="may_tinh_don_gian.js"></script>
</body>
</html>
