<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <div id="bai2"></div>
    <script>
        let n=+prompt('Nhập 1 số nguyên dương')
        let e=1;
        for (let i=1; i<=n; i++){
            e=e*i;
        }
        document.getElementById('bai2').innerHTML=e;
    </script>
</body>
</html>
