<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <div id="bai5"></div>
    <script>
        let a=1;
        let b=1;
        let e=2;
        let c=a+b;
        for (let i=3; i<=20;i++){
            a=b;
            b=c;
            c=a+b;
            e+=b;
        }
        document.getElementById('bai5').innerHTML=e;
    </script>
</body>
</html>
