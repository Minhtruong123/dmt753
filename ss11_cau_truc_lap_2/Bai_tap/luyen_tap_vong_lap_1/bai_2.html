<body>
    <div id="bai2"></div>
    <script>
        let temp=+prompt('Nhập nhiệt độ hiện tại: ')

        else if (temp<20) alert('Bạn cần phải tăng nhiệt độ')
        else alert('Nhiệt độ phù hợp')
    </script>
