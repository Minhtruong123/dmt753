<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <div id="main">
        <h1>Temperature Converter</h1>
        <div>Type a value in the Fahrenheit field to convert the value to Celcius</div>
        <label>Fahrenheit</label>
        <input type="number" id="fah" oninput="temper(this.value)"
               onchange="temper(this.value)">
        <p>Celsius: <span id="outputCelsius"></span></p>
    </div>
    <script>
        function temper(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = ((valNum-32) / 1.8).toFixed(2);
        }
    </script>
</body>
</html>
