<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra 2</title>
    <script>
        function showMessage(){
            document.getElementById('click').innerHTML='Xin chào!';
        }
    </script>
</head>
<body>
    <div id="click"></div>
    <button type="button" onclick="showMessage()">Click me</button>
</body>
</html>
