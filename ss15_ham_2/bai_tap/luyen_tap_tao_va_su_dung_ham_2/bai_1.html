<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<div id="bai1"></div>
<script>
    function square(k) {
        return Math.pow(k, 2)
    }

    let n = +prompt('Nhập số bạn muốn: ')
    document.getElementById('bai1').innerHTML = 'Bình phương của số đó là: ' + square(n)
</script>
</body>
</html>
