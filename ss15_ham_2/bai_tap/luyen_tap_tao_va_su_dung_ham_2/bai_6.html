<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<div id="bai6"></div>
<script>
    function integerNumber(n) {
        if (n > 0) return true;
        return false;
    }

    let n = +prompt('Nhập vào 1 số: ');
    document.getElementById('bai6').innerHTML = integerNumber(n);
</script>
</body>
</html>
