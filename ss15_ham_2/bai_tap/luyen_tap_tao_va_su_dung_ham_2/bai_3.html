<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<div id="bai3"></div>
<script>
    function factorialNumber(n) {
        if (n == 2)
            return 2;
        return n * factorialNumber(n - 1)
    }

    let n = +prompt('Nhập vào 1 số: ')
    document.getElementById('bai3').innerHTML = 'Giai thừa của ' + n + ' bằng: ' + factorialNumber(n)
</script>
</body>
</html>
