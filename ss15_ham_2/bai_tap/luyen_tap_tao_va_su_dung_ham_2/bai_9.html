<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<div id="bai9"></div>
<script>
    function checkNumber(arr) {
        let i;
        let e = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] == v) e++
        }
        return e;
    }

    let n = +prompt('Số phần tử bạn muốn nhập vào: ')
    let i;
    let arr = []
    for (i = 0; i < n; i++) {
        arr[i] = prompt('Nhập vào phần tử thứ ' + i)
    }
    let v = +prompt('Nhập ký tự bạn muốn tìm: ')
    let e = checkNumber(arr)
    let result;
    if (e > 0) result = 'Số lần xuất hiện của ' + v + ' là: ' + e;
    else result = '-1'
    document.getElementById('bai9').innerHTML = result
</script>
</body>
</html>
