<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<div id="bai4"></div>
<script>
    function considerValue(n) {
        if (n==+n) return true;
        return false
    }
    let n=prompt('Nhập vào 1 số: ');
    let result=''
    if (considerValue(n)) result='Ký tự nhập vào là ký tự số'
    else result='Ký tự nhập vào không phải là ký tự số'
    document.getElementById('bai4').innerHTML=result
</script>
</body>
</html>
