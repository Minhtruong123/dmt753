<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<div id="bai5"></div>
<script>
    let a = +prompt('Nhập số thứ nhất: ')
    let b = +prompt('Nhập số thứ hai: ')
    let c = +prompt('Nhập số thứ ba: ')
    document.getElementById('bai5').innerHTML = 'Số nhỏ nhất trong ba số là: ' + Math.min(a, b, c)
</script>
</body>
</html>
