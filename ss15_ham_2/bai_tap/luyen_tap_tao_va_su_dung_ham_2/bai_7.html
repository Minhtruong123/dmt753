<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<div id="bai7"></div>
<script>
    let a = +prompt('Nhập vào số thứ nhất: ');
    let b = +prompt('Nhập vào số thứ hai: ');
    b = function (a) {
        return a;
    }(a, a = b);
    document.getElementById('bai7').innerHTML = 'a = ' + a + ', b = ' + b;
</script>
</body>
</html>
