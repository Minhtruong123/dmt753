<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<div id="bai2"></div>
<script>
    function increaseCount(k) {
        return k + 1;
    }

    let n = +prompt('Nhập vào 1 số: ');
    document.getElementById('bai2').innerHTML = 'Giá trị trả về: ' + increaseCount(n);
    ;
</script>
</body>
</html>
