<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let arr= [-3,5,1,3,2,10];
        let i,j;
        let arr2=[];
        let k=0;
        for (i=0; i<arr.length;i++){
            for (j=0;j<arr.length;j++){
                if (arr[j]<arr[j+1]){
                    arr2[k]=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=arr2[k];
                    arr2[k]=[];
                } else continue
            }
        }
        document.getElementById('demo').innerHTML=arr;
    </script>
</body>
</html>
