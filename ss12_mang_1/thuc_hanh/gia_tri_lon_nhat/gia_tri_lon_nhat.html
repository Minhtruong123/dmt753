<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất trong mảng</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let arr=[-3,5,1,3,2,10]
        let max=arr[0];
        let i;
        for (i=0;i<arr.length;i++){
            if (arr[i]>max) max=arr[i];
        }
        document.getElementById('demo').innerHTML='Giá trị lớn nhất của mảng là: '+max;
    </script>
</body>
</html>
