<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let n=prompt('Nhập giá trị cần tìm')
        let arr=[-3,5,1,3,2,10]
        let i;
        let e=1;
        for (i=0;i<=arr.length;i++){
            if (n==arr[i]){
                alert('Có giá trị '+n+' tại vị trí thứ '+i);
                e+=1;
                break;
            } else e=0;
        }
        if (e==0) alert('Không có giá trị cần tìm')
    </script>
</body>
</html>
