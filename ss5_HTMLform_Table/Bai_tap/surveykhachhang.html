<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy survey khách hàng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .info{
            padding: 0 1% 1.1em 1%;
            border-bottom: 1px dotted #ccc;
        }
    </style>
</head>
<body>
    <header class="info">
        <h2>Market Research Survey</h2>
        <p>Please take a few moments to complete this satisfaction survey</p>
    </header>
    <form action="">

        <div>
            <label for="">What is your age range?</label><br>
            <select name="age" id="">
                <option>18-24</option>
                <option>25-34</option>
                <option>35-50</option>
                <option>50+</option>
            </select>
        </div>

        <div>
            <label for="">What is your yearly income range?</label><br>
            <select name="income" id="">
                <option>$0 - $25,000</option>
                <option>$25,001 - $50,000</option>
                <option>$50,001 - $100,000</option>
                <option>$100,000+</option>
            </select>
        </div>

        <div>
            <label for="">Gender Identity</label> <br>
            <input type="radio"> Male <br>
            <input type="radio"> Female <br>
            <input type="radio"> Nonbinary <br>
            <input type="radio"> Other <br>
            <input type="text">
        </div>

        <div>
            <label for="">Which of the following products have your purchased in the last 2 months. 
                          Please check all that apply.</label> <br>
            <input type="checkbox" name="product1"> Product 1 <br>
            <input type="checkbox" name="product2"> Product 2 <br>
            <input type="checkbox" name="product3"> Product 3 <br>
        </div>
        <div>
            <label for="">How often would you use our new product?</label> <br>
            <input type="radio"> Daily <br>
            <input type="radio"> Weekly <br>
            <input type="radio"> Monthly
        </div>

        <div>
            <label for="">What would you pay for the new product?</label> <br>
            <span>$</span>
            <span>
                <input type="text">
                <label for="">Dollars</label>
            </span>
            <span>.</span>
            <span>
                <input type="text">
                <label for="">cents</label>
            </span>
        </div>

        <div>

        </div>
    </form>
</body>
</html>
