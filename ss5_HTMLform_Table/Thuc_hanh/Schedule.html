<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <style>
        body{
            padding: 50px;
        }
        table{
            border-collapse: collapse;
            width: 50%;
            height: 50%;
            text-align: center;
        }
        td,th{
            padding: 20px;
            text-align: center;
        }
        th{
            border: 1px solid black;
            background-color: red;
            color: white;
            font-size: 16px;
            font-family:cursive;
        }
        td{
            border: 1px solid black;
            font-size: 13px;
            border-bottom:1px solid #e0e0e0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp, kĩ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
