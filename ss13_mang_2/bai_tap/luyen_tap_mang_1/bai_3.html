<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <div id="bai3"></div>
    <script>
        let n=+prompt('Số phần tử bạn muốn nhập: ')
        let i;
        let e=0;
        let arr=[]
        let max=0;
        for (i=0;i<n;i++){
            arr[i]=prompt('Nhập số ở vị trí thứ '+i)
            if (i==0) max=+arr[i]
            if (+arr[i]>max) max=+arr[i]
            e+=+arr[i];
        }
        document.getElementById('bai3').innerHTML='Số lớn nhất là: '+max+' và trung bình là: '+e/n;
    </script>
</body>
</html>
