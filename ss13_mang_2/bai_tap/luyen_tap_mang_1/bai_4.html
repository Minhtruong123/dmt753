<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <div id="begin"></div>
    <div id="result"></div>
    <script>
        let arr=[];
        let arr2=[];
        let i;
        let n=+prompt('Số phần tử trong mảng bạn muốn nhập: ');
        for (i=1,j=n;i<=n,j>0;i++,j--){
            arr[i]=prompt('Nhập phần tử ở vị trí thứ '+i);
            arr2[j]=arr[i]
        }
        document.getElementById('begin').innerHTML='Mảng bạn khởi tạo: '+arr;
        document.getElementById('result').innerHTML='Kết quả: '+arr2;
    </script>
</body>
</html>
