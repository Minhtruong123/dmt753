<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <div id="bai8"></div>
    <script>
        let i;
        let arr=[];
        for (i=1;i<=10;i++){
            arr[i]=prompt('Nhập phần tử thứ '+i);
        }
        arr.reverse(function (a,b) {
            return b-a
        })
        document.getElementById('bai8').innerHTML=arr;
    </script>
</body>
</html>
