<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <div id="bai2"></div>
    <script>
        let i;
        let arr=[];
        let dem=1;
        let max;
        for (i=1;i<=10;i++){
            arr[i]=prompt('Nhập số thứ '+i)
            if (i==1) max=+arr[1];
            if (+arr[i]>max){
                max=+arr[i];
                dem=i;
            }
        }
        document.getElementById('bai2').innerHTML='Số lớn nhất là '+max+' ở vị trí thứ '+dem;
    </script>
</body>
</html>
