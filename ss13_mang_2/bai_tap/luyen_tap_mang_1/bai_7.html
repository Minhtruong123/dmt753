<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<div id="bai7"></div>
<script>
    let arr = [];
    let i;
    let v = prompt('Nhập số bạn muốn tìm: ')
    for (i = 0; i < 10; i++) {
        arr[i] = prompt('Nhập phần tử thứ ' + i)
    }
    for (i = 0; i < arr.length; i++) {
        if (arr[i] == v) {
            arr.splice(i, 1)
            i = i - 1;
            arr.push(0)
        }
    }
    document.getElementById('bai7').innerHTML = arr;
</script>
</body>
</html>
