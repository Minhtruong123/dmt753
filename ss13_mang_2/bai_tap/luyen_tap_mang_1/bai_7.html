<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
    <div id="bai7"></div>
    <script>
        let arr=[];
        let i;
        let repLace;
        let v=prompt('Nhập số bạn muốn tìm: ')
        for (i=1;i<11;i++){
            arr[i]=prompt('Nhập phần tử thứ '+i)
            if (arr[i]==v) arr[i]=0;
        }
        for (i=1;i<arr.length;i++){
            for (let j=1;j<arr.length;j++){
                if (arr[j]==0&&arr[j]<arr[j+1]){
                    repLace=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=repLace;
                }
            }
        }
        document.getElementById('bai7').innerHTML=arr;
    </script>
</body>
</html>
