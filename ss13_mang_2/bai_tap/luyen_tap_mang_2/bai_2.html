<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <div id="begin"></div>
    <div id="result"></div>
    <script>
        let arr=[]
        let arr2=[]
        let n=prompt('Số phần tử bạn muốn nhập: ');
        let i,j;
        for (i=0,j=n-1; i<n,j>=0;i++,j--){
            arr[i]=prompt('Nhập phần tử thứ '+i);
            arr2[j]=arr[i]
        }
        document.getElementById('begin').innerHTML=arr;
        document.getElementById('result').innerHTML=arr2
    </script>
</body>
</html>
