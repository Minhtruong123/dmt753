<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <div id="bai6"></div>
    <script>
        let n=+prompt('Số phần tử bạn muốn nhập: ');
        let arr=[]
        let i;
        for (i=0;i<n;i++){
            arr[i]=prompt('Nhập ký tự thứ '+i)
            if (arr[i]=='-') arr[i]='_'
        }
        document.getElementById('bai6').innerHTML=arr;
    </script>
</body>
</html>
