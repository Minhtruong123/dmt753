<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<div id="bai5"></div>
<script>
    let str1 = prompt('Nhập chuỗi thứ nhất: ');
    let str2 = prompt('Nhập chuỗi thứ hai: ');
    let i, j;
    let e = 0;
    let result = '';
    for (i = 0, j = 0; i < str1.length, j < str2.length; i++, j++) {
        if (str1[i] !== str2[j]) break;
        e++;
    }
    if (e == str1.length && e == str2.length) result = result + 'Hai chuỗi giống nhau'
    else result = result + 'Hai chuỗi không giống nhau'
    document.getElementById('bai5').innerHTML = result
</script>
</body>
</html>
