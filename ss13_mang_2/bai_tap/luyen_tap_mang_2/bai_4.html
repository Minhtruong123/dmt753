<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <div id="bai4"></div>
    <script>
        let str=prompt('Nhập chuỗi: ')
        let i;
        let e=0;
        for (i=0;i<str.length;i++){
            if (str[i]!=+str[i]) e++
        }
        document.getElementById('bai4').innerHTML=e;
    </script>
</body>
</html>
