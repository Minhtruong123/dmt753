<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <div id="bai1"></div>
    <script>
        let num=0;
        let e=0;
        while (num !=-1){
            num=+prompt('Nhập số: ')
            alert('Số bạn vừa nhập là: '+num)
            e+=num;
        }
        document.getElementById('bai1').innerHTML='Tổng là: '+e;
    </script>
</body>
</html>
