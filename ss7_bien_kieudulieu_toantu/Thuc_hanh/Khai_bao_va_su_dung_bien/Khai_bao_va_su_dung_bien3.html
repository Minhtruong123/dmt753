<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến 3</title>
</head>
<body>
    <script>
        var a=parseInt(prompt('Nhập vào a:'));
        var b=parseInt(prompt('Nhập vào b:'));
        if (a % b == 0) alert('a là bội số của b')
        else alert('a không phải là bội số của b')
    </script>
</body>
</html>
