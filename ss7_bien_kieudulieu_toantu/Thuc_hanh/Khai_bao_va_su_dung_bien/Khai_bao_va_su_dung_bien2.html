<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến 2</title>
</head>
<body>
    <script>
        var w= parseInt(prompt('Nhập vào độ rộng của hình chữ nhật'));
        var h= parseInt(prompt('Nhập vào chiều cao của hình chữ nhật'));
        var s= w*h;
        document.write('Area = '+s)
    </script>
</body>
</html>
