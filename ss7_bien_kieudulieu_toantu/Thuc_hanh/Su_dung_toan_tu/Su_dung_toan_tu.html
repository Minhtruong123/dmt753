<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        var w=parseInt(prompt('Enter width: '))
        var h=parseInt(prompt('Enter height: '))
        var area=w*h;
        document.write('The area is: '+area);
    </script>
</body>
</html>
