<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ung_dung_may_tinh.css">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <div class="box">
        <input type="text" id="a">
        <input type="text" id="b">
        <div class="tinh">
            <button type="button" value="add" class="add" onclick="add()">Addition(&plus;)</button>
            <button type="button" value="sub" class="sub" onclick="sub()">Subtraction(&minus;)</button>
            <button type="button" value="mul" class="mul" onclick="mul()">Multiplication(&times;)</button>
            <button type="button" value="div" class="div" onclick="div()">Division(/)</button>
        </div>
    </div>
    <div id="result">Result:</div>
    <script src="ung_dung_may_tinh.js"></script>
</body>
</html>
