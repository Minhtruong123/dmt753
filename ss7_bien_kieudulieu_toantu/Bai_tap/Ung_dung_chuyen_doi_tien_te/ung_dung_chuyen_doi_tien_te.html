<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <div class="box">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" name="amount" id="amount"></td>
                <td>
                    <select name="fromCur" id="fromCur">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <select name="toCur" id="toCur">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td><button onclick="change()">Convert</button></td>
            </tr>
        </table>
    </div>
    <script>
        var result;
        function change() {
            let amount=document.getElementById('amount').value;
            let from=document.getElementById('fromCur').value;
            let to=document.getElementById('toCur').value;
            if (from == 'VND')
                if (to == 'USD') result= amount / 23000 + "$"
                else result = amount + "Đồng"
            else if (to == 'VND') result= amount*23000 + "Đồng"
                else result = amount + "$"
            document.write(result)
        }
    </script>
</body>
</html>
