<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu, toán tử</title>
</head>
<body>
    <script>
        var physics=parseInt(prompt('Nhập điểm vật lí:'));
        var chemistry=parseInt(prompt('Nhập điểm hóa học:'));
        var bio=parseInt(prompt('Nhập điểm sinh học:'))
        var sum=physics+chemistry+bio;
        var average= sum/3;
        document.write('Điểm trung bình của bạn là: '+average+ '<br>');
        document.write('Điểm tổng của bạn là: '+sum)
    </script>
</body>
</html>
