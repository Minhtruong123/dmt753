<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu, toán tử 3</title>
</head>
<body>
    <script>
        var r=parseInt(prompt('Nhập vào bán kính hình tròn: '))
        var c= r*2*3.14;
        var s= Math.pow(r,2)*3.14;
        document.write('Chu vi hình tròn là: '+c.toFixed(2)+'<br>');
        document.write('Diện tích hình tròn là: '+s);
    </script>
</body>
</html>
