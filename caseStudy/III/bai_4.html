<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<div id="bai4"></div>
<script>
    let letter = ['Không', 'Một', 'Hai', 'Ba', 'Bốn', 'Năm', 'Sáu', 'Bảy', 'Tám', 'Chín'];
    let number = prompt('Nhập vào 1 số: ');
    let result = '';
    let i;
    for (i = 0; i < number.length; i++) {
        result = result + letter[+number[i]] + ' ';
    }
    document.getElementById('bai4').innerHTML = result;
</script>
</body>
</html>
