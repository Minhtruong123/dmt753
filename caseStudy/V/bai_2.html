<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<div id="bai2"></div>
<script>
    function snt(k) {
        let kt=true;
        let i;
        if (k<2) kt=false
        else for (i=2;i<=k/2;i++){
            if (k%i==0){
                kt=false;
                break;
            }
        }
        return kt;
    }

    let m=+prompt('Nhập m: ');
    let n=+prompt('Nhập n: ')
    let a=[];
    let i,j;
    let result='';
    let e=0;
    for (i=0;i<m;i++){
        let b=[];
        a.push(b)
        for (j=0;j<n;j++){
            b[j]=prompt('Nhập vào phần tử thứ '+j+' dòng thứ '+i);
            if (snt(+a[i][j])){
                result=result + a[i][j] + ' ';
                e++
            }
        }
    }
    document.getElementById('bai2').innerHTML='Có '+e+' số nguyên tố là: '+result;
</script>
</body>
</html>
