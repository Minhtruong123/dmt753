<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<div id="bai2"></div>
<script>
    let str = prompt('Nhập sâu kí tự: ');
    let mang = str.split('');
    let mang2 = [];
    let i, j;
    let e = 0;
    for (i = 0; i < mang.length; i++) {
        if (mang2.includes(mang[i]) == false)
            mang2.push(mang[i]);
    }
    document.getElementById('bai2').innerHTML = mang2.length;
</script>
</body>
</html>
