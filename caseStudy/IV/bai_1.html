<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<div id="bai1"></div>
<script>
    function longest(arr) {
        let i;
        let max;
        let result;
        for (i = 0; i < arr.length; i++) {
            if (i == 0) {
                max = arr[i].length;
                result = arr[i];
            }
            if (arr[i].length > max) {
                max = arr[i].length;
                result = arr[i];
            }
        }
        return result;
    }

    let str = prompt('Nhập vào chuỗi: ').trim();
    let str1 = str.toLowerCase();
    let i;
    let str2 = str1[0].toUpperCase();
    for (i = 1; i < str1.length; i++) {
        if (str1[i] != ' ' && str1[i - 1] == ' ') {
            str2 = str2 + str1[i].toUpperCase();
        } else if (str1[i] == ' ' && (str1[i + 1] != ' ' || str1[i - 1] != ' ')) str2 = str2 + str1[i];
        else if (str1[i] != ' ') str2 = str2 + str1[i];
    }
    let mang = str2.split(' ');
    document.write('Xâu sau khi chuyển hóa là: ' + str2);
    document.write('<br>');
    document.write('Từ dài nhất: ' + longest(mang));
</script>
</body>
</html>
