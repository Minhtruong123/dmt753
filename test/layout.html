<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        table{
            border: 4px solid grey;
            border-style: outset;
            font-family: "Times New Roman";
        }
        td{
            border: 1px solid black;
        }
        .first{
            background-color: #efce25;
        }
        .second{
            background-color: #3dff2f;
        }
        .thirst{
            background-color: #bae1fc;
        }
        .four{
            border:none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="6" class="first">System</td>
            <td rowspan="4" class="second">System Apps</td>
            <td rowspan="3">SystemEnv</td>
            <td>App Test</td>
            <td class="four"></td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td class="four"></td>
        </tr>
        <tr>
            <td>App Test</td>
            <td class="four"></td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>System Test</td>
            <td>App Test</td>
        </tr>
        <tr>
            <td rowspan="2" class="thirst">System Memory</td>
            <td rowspan="2">Memeory Test</td>
            <td>Memory Func</td>
            <td class="four"></td>
        </tr>
        <tr>
            <td>Apes Test</td>
            <td class="four"></td>
        </tr>
    </table>
</body>
</html>
