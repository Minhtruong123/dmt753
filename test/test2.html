<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test 2</title>
</head>
<body>
<div id="demo"></div>
<script>
    let n = +prompt('Nhập n: ')
    let i, j;
    let sum1 = 0;
    let sum2 = 0;
    let a = [];
    for (i = 0; i < n; i++) {
        let b = [];
        a.push(b);
        for (j = 0; j < n; j++) {
            b[j] = prompt('Nhập số hàng ' + i + ' vị trí ' + j)
            if (i == j)
                sum1 += +a[i][j]
        }
    }
    for (i = 0; i < n; i++) {
        sum2 += +a[i][n - (i + 1)]
    }
    document.write(Math.abs(sum1 - sum2))

</script>
</body>
</html>
